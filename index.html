<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg bg-1"></div>
      <div class="bg bg-2"></div>
      <div class="card">
        <div class="card-bg-wrapper">
          <div class="card-bg"></div>
        </div>
        <h1 class="card-heading">Beats</h1>
        <div class="card-imag">
          <img src="images/headphones.png" />
          <div class="shadow-1"></div>
          <div class="shadow-2"></div>
          <div class="shadow-3"></div>
        </div>
        <div class="card-content">
          <h3 class="small-heading">Beats</h3>
          <h1 class="main-heading">headphones</h1>
          <h5 class="sub-heading">Product Overview</h5>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere
            voluptatibus at quis delectus eos nobis magnam soluta, dicta
            similique totam incidunt quisquam? Cupiditate illo hic sapiente
            accusantium qui fugit mollitia!
          </p>
          <div class="price">
            <h1 class="price-bg">$99</h1>
            <h3 class="price-main">$99</h3>
          </div>
          <button class="card-btn" type="button">Purchase</button>
        </div>
      </div>
    </div>
  </body>
</html>
